<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ghostlinkz â€“ Clean Your URLs</title>
    <style>
        body {
            max-width: 500px;
            margin: 2em auto;
            font-family: sans-serif;
            background: #f8f8fa;
            padding: 1em;
        }
        .titlebar {
            display: flex;
            align-items: center;
            background: #222;
            color: #fff;
            padding: 0.7em 1em;
            border-radius: 8px;
            margin-bottom: 1.2em;
        }
        .titlebar span:first-child {
            font-size: 2em;
            margin-right: 0.6em;
        }
        .titlebar span:last-child {
            font-size: 1.3em;
            letter-spacing: 1px;
            font-weight: bold;
        }
        h2 {
            font-size: 1.25em;
            margin-bottom: 1em;
        }
        form {
            width: 100%;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 10px;
            font-size: 1.06em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 13px 0;
            font-size: 1.06em;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #444;
        }
        .cleaned-url {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 6px;
            margin: 12px 0;
            font-size: 1.04em;
        }
        .cleaned-url input[type="text"] {
            background: #fff;
            font-size: 0.98em;
            margin-top: 4px;
            margin-bottom: 0;
        }
        .removed {
            color: #666;
            font-size: 0.97em;
            margin-bottom: 8px;
        }
        .error {
            color: red;
            margin-bottom: 8px;
        }
        @media (max-width: 600px) {
            body {
                max-width: 98vw;
                margin: 0.8em 0.3em;
                padding: 0.5em;
            }
            .titlebar {
                font-size: 1em;
                padding: 0.6em 0.6em;
                border-radius: 0;
            }
            h2 {
                font-size: 1.1em;
            }
            button, input[type="text"] {
                font-size: 1em;
                padding: 12px 7px;
            }
        }
    </style>
</head>
<body>
    <!-- Title bar with ghost emoji and site name -->
    <div class="titlebar">
        <span>ðŸ‘»</span>
        <span>Ghostlinkz</span>
    </div>

    <h2>Clean Your URLs</h2>
    <form method="POST">
        <input type="text" name="url" value="{{ input_url }}" placeholder="paste url here" required>
        <button type="submit">Clean URL</button>
    </form>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    {% if cleaned %}
        <div class="cleaned-url"><b>Clean URL:</b>
            <br>
            <input type="text" value="{{ cleaned }}" style="width:100%" onclick="this.select();">
        </div>
    {% endif %}
    {% if removed %}
        <div class="removed">
            Removed parameters: {{ removed|join(', ') }}
        </div>
    {% endif %}
</body>
